<!DOCTYPE html>
<!-- The responsive design is adapted from: https: //www.w3schools.com/html/html_responsive.asp -->
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body class="container">

    <!-- header -->
    <div class="header">
        <div class="dropdown" id="dropdown">
            <div class="btn-dropdown" id="btn-dropdown" onclick="openCart()">
                <p class="original">My Cart(<span class="cart-count">0</span>)</p>
            </div>
            <div class="btn-dropdown-mobile" id="btn-dropdown" onclick="openCart()">
                <!-- image source: https://icons.getbootstrap.com/icons/cart3/ -->
                <img src="./asset/cart3.svg" style="padding-top: 30%;">(<span class="cart-count">0</span>)</img>
            </div>
            <div class="cart" id="cart"></div>
        </div>
    </div>
    <!-- end of header -->

    <!-- content -->
    <div>
        <!-- left: product image -->
        <div class="left">
            <img id="pic" alt="product image" style="width:100%;min-height: 400px;">
        </div>
        <!-- end of product image -->

        <!-- right: text and operation -->
        <div class="right">
            <!-- title -->
            <p id="title" style="font-size: xx-large;"></p>
            <!-- end of title -->

            <!-- price -->
            <p id="price"></p>
            <!-- end of price -->

            <!-- introduction text -->
            <p id="description"></p>
            <!-- end of introduction text -->

            <!-- size -->
            <div id="size">
                <div style="display: flex; font-size: small;">
                    <p style="color: #888888;">SIZE</p>
                    <p style="color: #C90000;">*</p>
                </div>
                <div id="size-options" style="display: flex; width: 30%;"></div>
            </div>
            <!-- end of size -->

            <!-- add to cart button-->
            <button id="add-to-cart" class="button-mouse-away" onclick="handleAddToCart()"
                onmouseover="addAnimation(this)" onmouseout="removeAnimation(this)">
                ADD TO CART</button>
            <!-- end of add to cart button-->

        </div>
        <!-- end of text and operation -->

    </div>
    <!-- end of content -->

</body>

<script>
    Array.from(document.getElementsByClassName("cart-count")).map((element) => {
        element.innerText =
            Object.keys(cartItems).length === 0
                ? 0
                : Object.values(cartItems).reduce((acc, curr) => acc + curr, 0);
    })
</script>

</html>
