# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - product-details-page

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_847f630f0a034f709adc672a52656a8c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ab73ae584b9146799bee62c9df52ef09 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_847f630f0a034f709adc672a52656a8c }}/leo0502/productdetailspage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'product-details-page'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_019e71e8c1ac47a08778f96508636461 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_847f630f0a034f709adc672a52656a8c }}/leo0502/productdetailspage:${{ github.sha }}'